name: Add issues to project
on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/orgs/ripmarkus/projects/5
          github-token: ${{ secrets.GITHUB_TOKEN }}
